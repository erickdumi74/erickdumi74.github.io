<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title id="doc-title">Project · Terminal Minds</title>

  <!-- Root-absolute paths -->
  <link rel="icon" href="/assets/favicon.png">
  <link rel="stylesheet" href="/style.css">
  <script defer src="../js/render.js"></script>
</head>
<body data-game="netsouls"> <!-- change per page: netsouls | vellum | terminal-descent -->
  <header class="header--split">
    <a href="../../" class="logo-link"><img src="../assets/logo_r.png" alt="Terminal Minds logo" class="logo"></a>
    <div class="header-text">
      <h1 id="game-title">GameTitle</h1>
      <p id="game-tagline" class="tag"></p>
      <nav>
        <a href="../../">Home</a>
        <a href="#about">About</a>
        <a href="#play">Play</a>
        <a href="#screenshots">Screenshots</a>
        <a href="#status">Status</a>
      </nav>
    </div>
  </header>

  <section id="about" class="section">
    <h2>About</h2>
    <div class="content" id="about-content"></div>
  </section>

  <section id="play" class="section">
    <h2>Play / Download</h2>
    <p><strong>Repository:</strong> <a id="repo-link" target="_blank" rel="noopener">repo</a></p>
    <div class="content">
      <h3 id="how-to-play">How to Play</h3>
      <p id="howto-flavor"></p>
      <div id="howto-sections"></div>
    </div>
  </section>

  <section class="section" id="screenshots">
    <h2>Screenshots</h2>
    <div class="content-narrow">
      <div class="gallery" id="gallery"></div>
      <p class="tag tag--spaced">Tap/click to enlarge. Press <kbd>Esc</kbd> or tap outside to close.</p>
    </div>
    <div id="lightboxes"></div>
  </section>

  <section id="status" class="section">
    <h2>Status</h2>
    <div class="content"><ul class="tm-inline-list" id="status-list"></ul></div>
  </section>

  <footer>© Terminal Minds</footer>
</body>
</html>
